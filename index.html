<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ibliz Inc Ghosts</title>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="logo" />
        <nav>
            <a class="link-header">Cemitério</a>
            <a class="link-header">Histórico</a>
            <a class="link-header">Serviços</a>
            <a class="link-header">Saiba mais</a>
            <a class="btn-header">Entrar</a>
        </nav>
    </header>

    <main>
        <section class="container-left">
            <h4>TOP #2 MELHOR DUPLA</h4>
            <h1>DEVOLVA MEU ALGODÃO DOCE</h1>
            <p>Adino rouba algodão doce do irmão e come tudo em uma só mordida, uma fera faminta. Grahami não consegue
                mais conter sua raiva de Adino.
            </p>
            <div class="actions">
                <button class="btn-section">Histórico</button>
                <a class="a-section">Saiba Mais <img src="./assets/arrow.png" alt="seta" /></a>
            </div>
        </section>

        <section class="container-right">
            <img class="ghosts" src="./assets/ghosts.png" alt="fantasmas" />
            <div class="info-ghosts">
                <div class="txt-info">
                    <h6>Adino & Grahami</h6>
                    <p>Nenhuma palavra os descrevem.</p>
                </div>
                <img class="ping" src="./assets/ping.png" alt="ping" />
            </div>
        </section>
    </main>

    <footer>
        <button class="btn-footer">Ver Todas As Duplas</button>
    </footer>

</body>

</html>
